  # Job de notificaciÃ³n en caso de fallo
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [test, build]
    if: failure() && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    
